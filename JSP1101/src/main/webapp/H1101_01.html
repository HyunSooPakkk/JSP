<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
		<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){
				$("#fbtn").click(function(){
					//checkbox 전체 개수
					//alert($("input:checkbox[name=hobby]").length);
					//alert("체크된 개수: "+$("input:checkbox[name=hobby]:checked").length);
					
					if($("input:checkbox[name=hobby]:checked").length<1){
						alert("취미를 1개 이상 선택하셔야 이동이 가능합니다.");
						$("#game").prop("checked",true);
						return false;
					}
					
					if($("#iid").val().length<3){
						alert("아이디는 3자리 이상 입력하셔야 사용 가능합니다.");
						$("#iid").focus();
						return false;
					}//id
					
					
					//frm.submit();
				});
			});
			
			
		</script>
	</head>
	<body>
		<h1>회원가입</h1>
		<form name="frm" method="post" action="S_01">
			<label>아이디</label>
			<input type="text" name="id" id="iid"><br>
			<label>패스워드</label>
			<input type="password" name="pw" id="ipw"><br>
			<label>이름</label>
			<input type="text" name="name" id="name"><br>
			
			<label>성별</label><br>
			<label for="male">남자</label>
			<input type="radio" name="gender" id="male" value="male">
			<label for="female">여자</label>
			<input type="radio" name="gender" id="female" value="female"><br>
			
			<label>취미</label><br>
			<label for="game">게임</label>
			<input type="checkbox" name="hobby" id="game" value="game">
			<label for="golf">골프</label>
			<input type="checkbox" name="hobby" id="golf" value="golf">
			<label for="cook">요리</label>
			<input type="checkbox" name="hobby" id="cook" value="cook">
			<label for="book">독서</label>
			<input type="checkbox" name="hobby" id="book" value="book">
			<label for="book">조깅</label>
			<input type="checkbox" name="hobby" id="run" value="run"><br>
			
			<label>주소</label><br>
			<select name="address">
				<option value="서울">서울</option>
				<option value="부산">부산</option>
				<option value="대구">대구</option>
				<option value="대전">대전</option>
				<option value="인천">인천</option>
				<option value="제주">제주</option>
			</select>	
			<br>
			<input type="button" id="fbtn" value="확인">
			<input type="reset" value="취소"><br>
			
			
		</form>
	</body>
</html>
